<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Activity Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-title-wrapper">
                <img src="favicon.svg" alt="Activity Tracker Icon" class="header-icon">
                <h1>2026 Activity Tracker</h1>
            </div>
            <p class="subtitle">Track your sport, work, and goals progress</p>
        </header>

        <div class="dashboard-content">
            <!-- Contribution Grid Section -->
            <section class="contribution-section">
                <h2>Activity Calendar</h2>
                <div class="contribution-header">
                    <div class="legend">
                        <span class="legend-item">
                            <span class="legend-color sport"></span>
                            <span>Sport</span>
                        </span>
                        <span class="legend-item">
                            <span class="legend-color work"></span>
                            <span>Work</span>
                        </span>
                        <span class="legend-item">
                            <span class="legend-color goals"></span>
                            <span>Goals</span>
                        </span>
                        <span class="legend-item">
                            <span class="legend-color multiple"></span>
                            <span>Multiple</span>
                        </span>
                    </div>
                </div>
                <div class="contribution-wrapper">
                    <div class="contribution-grid" id="contributionGrid">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                    <div class="month-labels" id="monthLabels"></div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <h2>Activity Trends</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-container">
                    <h2>Work vs Sport Distribution</h2>
                    <canvas id="pieChart"></canvas>
                </div>
            </section>

            <!-- Additional Charts Section -->
            <section class="charts-section charts-section-equal">
                <div class="chart-container chart-container-compact">
                    <h2>Activity Balance (Radar)</h2>
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="chart-container chart-container-compact">
                    <h2>Activity Correlation</h2>
                    <canvas id="correlationChart"></canvas>
                </div>
            </section>
        </div>

        <!-- Activity Modal -->
        <div class="modal" id="activityModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalDate"></h3>
                <div class="activity-options">
                    <button class="activity-btn sport" data-activity="sport">
                        <svg class="activity-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg>
                        <span>Sport</span>
                    </button>
                    <button class="activity-btn work" data-activity="work">
                        <svg class="activity-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        <span>Work</span>
                    </button>
                    <button class="activity-btn goals" data-activity="goals">
                        <svg class="activity-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        <span>Goals</span>
                    </button>
                </div>
                <div class="selected-activities" id="selectedActivities"></div>
                <div class="comment-section">
                    <label for="activityComment">Commentaire</label>
                    <textarea id="activityComment" placeholder="Ajoutez un commentaire ou une note pour cette journÃ©e..." rows="4"></textarea>
                </div>
                <button class="save-btn" id="saveActivity">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
